{% extends 'base.html' %}
{% block content %}
  <h1 class='fw-bold'>INDEX</h1>
  <a href="{% url 'articles:new'%}">NEW</a>
  <br><br>
  {% for article in articles %}
    {{ article.id}}
    <h2> 제목 : {{ article.title }}</h2>
    <h3> 내용 : {{ article.content }}</h3>
    <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>
    <hr>
  {% endfor %}

{% endblock content %}
