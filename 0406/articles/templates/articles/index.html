{% extends 'base.html' %}

{% block content %}
<h1 class='text-center'>게시글 목록</h1>
<a href="{% url 'articles:create' %}">[NEW]</a>
<hr>
{% for article in articles %}
  <p>제목 : {{ article.title }}</p>
  <p>내용 : {{ article.content }}</p>
  <a href="{% url 'articles:detail' article.pk %}">[상세페이지]</a>
  <hr>
{% endfor %}
{% endblock content %}
