{% extends 'base.html' %}
{% block content %}
  <h1>Index 페이지 입니다.</h1>
  <h1>Articles</h1>
  <hr>
  <a href="{% url 'articles:new' %}">새 글 쓰기</a>
  {% for article in articles%}
    <p>글 번호 : {{ article.id }}</p>
    <p><a href="{% url 'articles:detail' %}"></a>글 제목 : {{ article.title }}</p>
    {% comment %} <p>글 내용 : {{ article.content }}</p> {% endcomment %}
    <hr>
  {% endfor %}
{% endblock content %}
