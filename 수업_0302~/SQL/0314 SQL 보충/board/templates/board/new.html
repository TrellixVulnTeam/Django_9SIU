{% extends 'base.html' %}
{% block body %}
<h1>New BlogPosting</h1>
<form action="{% url 'board:create' %}" method="POST">
  {% csrf_token %}
  author:  <input type="text" name="author">
  <br>
  {% comment %} name은 views에 key값이랑 맞아야해 {% endcomment %}
  {% comment %} id는 label의 for와 맞추는거 {% endcomment %}
  title:  <input type="text" name="title">
  <br>
  content:  <textarea name="content" cols="30" rows="10"></textarea>
  <br>
  <button>Go</button>
</form>
{% endblock body %}
